<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="electronics.css">
  <title>Electronics</title>
</head>
<body class="">
  <section class="container">
    <header>
      <div class="title">
        <h1>Konnect market place</h1>
        <img src="" alt="">
        <a href="tel:+254113595958">Call us</a>
        <a href="mailto:munikoayubb@gmail.com">Mail us</a>
      </div>
      <div class="search-btn">
        <input type="text" placeholder="search">
        <img src="img/icons/search.png" alt="">
      </div>
      <div class="icon-cart">
        <img src="img/icons/cart.png" alt="">
        <span>0</span>
      </div>
    </header>
  </section>
  <section id="brands">
    <h1>Brands available</h1>
    <div>
      <button class="btn"><a href="#">Nunix</a></button>
      <button class="btn"><a href="#">Ailyons</a></button>
      <button class="btn"><a href="#">Ramtons</a></button>
      <button class="btn"><a href="#">Hisence</a></button>
      <button class="btn"><a href="#">Hotpoint</a></button>
      <button class="btn"><a href="#">Sayona</a></button>
      <button class="btn"><a href="#">Ipcone</a></button>
      <button class="btn"><a href="#">Phillips</a></button>
      <button class="btn"><a href="#">Sonar</a></button>
      <button class="btn"><a href="#">Genaric</a></button>
    </div>
  </section>
  <section class="listProduct">
    <div class="item">
      <img src="img/electronics/101090752.webp" alt="">
      <h2>regulator + pipe</h2>
      <div class="price">Ksh 600</div>
      <button class="addCart">ADD CART</button>
    </div>
  </section>
  <section class="cartTab">
    <h1>Shoping cart</h1>
    <div class="listCart">
      <div class="item">
        <div class="image">
          <img src="img/electronics/101090752.webp" alt="">
        </div>
        <div class="name">
          NAME
        </div>
        <div class="totalPrice">
          Ksh 600
        </div>
        <div class="quantity">
          <span class="minus">-</span>
          <span class="one">1</span>
          <span class="plus">+</span>
        </div>
      </div>
    </div>
    <div class="btn">
      <button class="close">Close</button>
      <button class="check">Check Out</button>
    </div>
  </section>
  <footer>
    <img src="img/icons/arrow left.png" alt="">
    <img src="img/icons/arrow right.png" alt="">
  </footer>


<script src="electronic.js"></script>
</body>
</html>
