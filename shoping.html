<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="shoping.css">
  <title>Shoping</title>
</head>
<body class="">
  <section class="container">
    <header>
      <div class="tittle">PRODUCT LIST</div>
      <div class="icon-cart">
        <img src="img/icons/cart.png" alt="">
        <span>0</span>
      </div>
    </header>
  </section>
  <section class="listProduct">
    <div class="item">
      <img src="img/electronics/101090752.webp" alt="">
      <h2>regulator + pipe</h2>
      <div class="price">Ksh 600</div>
      <button class="addCart">ADD CART</button>
    </div>
  </section>
  <section class="cartTab">
    <h1>Shoping cart</h1>
    <div class="listCart">
      <div class="item">
        <div class="image">
          <img src="img/electronics/101090752.webp" alt="">
        </div>
        <div class="name">
          NAME
        </div>
        <div class="totalPrice">
          Ksh 600
        </div>
        <div class="quantity">
          <span class="minus">-</span>
          <span class="one">1</span>
          <span class="plus">+</span>
        </div>
      </div>
    </div>
    <div class="btn">
      <button class="close">Close</button>
      <button class="check">Check Out</button>
    </div>
  </section>




<script src="app.js"></script>
</body>
</html>
